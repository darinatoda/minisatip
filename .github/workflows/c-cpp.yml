name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: catalinii/minisatip-build-image:latest

    steps:
    - uses: actions/checkout@v2
    - name: dvbcsa
      run: apt-get install -y -f libdvbcsa-dev curl libssl-dev
    - name: configure
      run: ./configure
    - name: make
      run: make EXTRA_CFLAGS=-Werror
    - name: make test
      run: make test;make clean

    - name: Coverity Scan
      run: |
          /cov-analysis-linux64/bin/cov-build --dir cov-int make
          tar czvf MINISATIP.tgz cov-int
          curl \
            --form project=$PROJECT \
            --form token=$TOKEN \
            --form email='reply+AB6SAEPNLEJSCE2WJ37GDNF6TC2NXEVBNHHDIEHQTY@reply.github.com' \
            --form file=@MINISATIP.tgz \
            --form version=trunk \
            --form description="`git log -1 --pretty=format:%h`" \
            https://scan.coverity.com/builds?project=$PROJECT
      env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
          PROJECT: minisatip2
